<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f7f7f7;
        }

        .calculator {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 280px;
        }

        .display {
            background-color: #222;
            color: white;
            font-size: 2.5rem;
            padding: 20px;
            border-radius: 8px;
            text-align: right;
            margin-bottom: 20px;
            height: 60px;
            overflow: hidden;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .button {
            background-color: #444;
            color: white;
            font-size: 1.5rem;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-align: center;
        }

        .button:hover {
            background-color: #555;
        }

        .button.operator {
            background-color: #ff9800;
        }

        .button.operator:hover {
            background-color: #e68900;
        }

        .button.equal {
            background-color: #4CAF50;
        }

        .button.equal:hover {
            background-color: #45a049;
        }

        .button.clear {
            background-color: #f44336;
        }

        .button.clear:hover {
            background-color: #e53935;
        }

    </style>
</head>

            <button class="button operator" id="divide">/</button>

            <button class="button operator" id="subtract">-</button>

            <button class="button" id="9">9</button>

            <button class="button" id="6">6</button>

            <button class="button" id="2">2</button>
            <button class="button" id="3">3</button>
            <button class="button" id="0">0</button>

            <button class="button" id="decimal">.</button>
        </div>
    </div>
